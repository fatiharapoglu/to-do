<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | myTask</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
                <h1>myTask</h1>
            </div>
            <div>
                <span>
                    <a id="new-task-btn" href="#">+</a>
                </span>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><img src="#" alt="dark"></li>
                </ul>
            </div>
        </div>
    </header>
    <aside>
        <div class="container">
            <div class="aside">
                <h1>Home</h1>
                <ul>
                    <li><a href="#">All Task</a></li>
                    <li><a href="#">Daily</a></li>
                    <li><a href="#">Weekly</a></li>
                    <li><a href="#">High Priority</a></li>
                </ul>
                <h1>Projects</h1>
                <ul>
                    <li id="new-project-btn"><a href="#">New Project</a></li>
                </ul>
            </div>
            <section class="main">
                <div id="content">
                    <!-- javascript created content -->
                </div>
            </section>
        </div>
    </aside>
    <footer class="footer">
        <div class="about">
            <span>
                <a href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list" id="odin">The Odin Project</a> | fatiharapoglu
            </span>
            <a href="https://github.com/fatiharapoglu">
                <img class="githubIcon" src="assets/GitHub-Mark-Light-120px-plus.png" alt="github-logo">
            </a>
        </div>
    </footer>
    <div id="new-task-modal" class="hidden modal">
        <div id="close-task-modal-btn">x</div>
        <form action="#" method="get" id="task-form" autocomplete="off">
            <label class="label" for="task">Task name:</label>
            <input class="input" type="text" id="task" name="task" placeholder="eg. add a night mode" required><br>
            <label class="label" for="details">Details:</label>
            <textarea class="input" type="text" id="task-details" name="details" placeholder="eg. it will have two icons, one sun and one moon"></textarea><br>
            <label class="label" for="start">Date:</label>
            <input class="input" type="date" id="date" name="date" min="2022-01-01" max="2025-12-31"><br>
            <label class="label" for="priority">Priority:</label>
            <select class="input" name="priority" id="priority">
                <option value="High">High</option>
                <option value="Normal" selected="selected">Normal</option>
                <option value="Low">Low</option>
            </select><br>
            <div class="center"><input class="btn" type="submit" value="submit"></div>
        </form>
    </div>
    <div id="new-project-modal" class="hidden modal">
        <div id="close-project-modal-btn">x</div>
        <form action="#" method="get" id="project-form" autocomplete="off">
            <label class="label" for="project">Project name:</label>
            <input class="input" type="text" id="project" name="project" placeholder="eg. odin project" required><br>
            <label class="label" for="details">Details:</label>
            <textarea class="input" type="text" id="project-details" name="details" placeholder="eg. the best project ever existed"></textarea><br>
            <div class="center"><input class="btn" type="submit" value="submit"></div>
        </form>
    </div>
</body>
</html>
