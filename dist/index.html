<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | myTask</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
                <h1>myTask</h1>
            </div>
            <div>
                <span>
                    <a id="new-task-btn" href="#">+</a>
                </span>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><img src="#" alt="dark"></li>
                </ul>
            </div>
        </div>
    </header>
    <aside>
        <div class="container">
            <div class="aside">
                <h1>Home</h1>
                <ul>
                    <li><div><a class="home-project" id="all-tasks" href="#">All Tasks</a></div></li>
                    <li><div><a class="home-project" id="daily-tasks" href="#">Daily</a></div></li>
                    <li><div><a class="home-project" id="weekly-tasks" href="#">Weekly</a></div></li>
                    <li><div><a class="home-project" id="high-priority-tasks" href="#">High Priority</a></div></li>
                </ul>
                <h1>Projects</h1>
                <ul class="project-list" id="project-list">
                    <!-- project-list render -->
                </ul>
                <div class="new-project-btn" id="new-project-btn">
                    <a href="#">New Project +</a>
                </div> 
            </div>
            <section class="main">
                <div class="project-header">
                    <div class="project-properties-left">
                        <div>Task</div>
                    </div>
                    <div class="project-header-name" id="project-header-name">
                        <!-- project name -->
                    </div>
                    <div class="project-header-details" id="project-header-details">
                        <!-- project details -->
                    </div>
                    <div class="project-properties-right">
                        <div>Priority</div>
                        <div>Due Date</div>
                    </div>
                </div>
                <div class="content" id="content">
                    <!-- task render -->
                </div>
            </section>
        </div>
    </aside>
    <footer class="footer">
        <div class="about">
            <span>
                <a href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list" id="odin">The Odin Project</a> | fatiharapoglu
            </span>
            <a href="https://github.com/fatiharapoglu">
                <img class="githubIcon" src="assets/GitHub-Mark-Light-120px-plus.png" alt="github-logo">
            </a>
        </div>
    </footer>
    <div id="new-task-modal" class="hidden modal">
        <div class="close-btn" id="close-task-modal-btn">x</div>
        <form action="#" method="get" id="task-form" autocomplete="off">
            <label class="label" for="task">Task:</label>
            <input class="input" type="text" id="task" name="task" placeholder="eg. add a night mode" required><br>
            <label class="label" for="details">Details:</label>
            <textarea class="input" type="text" id="task-details" name="details" placeholder="eg. it will have two icons, one sun and one moon"></textarea><br>
            <label class="label" for="start">Due Date:</label>
            <input class="input" type="date" id="date" name="date" min="2022-01-01" max="2025-12-31"><br>
            <label class="label" for="priority">Priority:</label>
            <select class="input" name="priority" id="priority">
                <option value="High">High</option>
                <option value="Normal" selected="selected">Normal</option>
                <option value="Low">Low</option>
            </select><br>
            <div class="center"><input class="btn" type="submit" value="add task"></div>
        </form>
    </div>
    <div id="new-project-modal" class="hidden modal">
        <div class="close-btn" id="close-project-modal-btn">x</div>
        <form action="#" method="get" id="project-form" autocomplete="off">
            <label class="label" for="project">Project name:</label>
            <input class="input" type="text" id="project" name="project" placeholder="eg. odin project" required><br>
            <label class="label" for="details">Description:</label>
            <textarea class="input" type="text" id="project-details" name="details" placeholder="eg. the best project ever existed"></textarea><br>
            <div class="center"><input class="btn" type="submit" value="add project"></div>
        </form>
    </div>
    <div id="edit-modal" class="hidden modal" data-id="" data-tab="">
        <div class="close-btn" id="close-edit-modal-btn">x</div>
        <form action="#" method="get" id="task-edit-form" autocomplete="off">
            <label class="label" for="task">Task:</label>
            <input class="input" type="text" id="task-edit" name="task" placeholder="eg. add a night mode" required><br>
            <label class="label" for="details">Details:</label>
            <textarea class="input" type="text" id="task-edit-details" name="details" placeholder="eg. it will have two icons, one sun and one moon"></textarea><br>
            <label class="label" for="priority">Priority:</label>
            <select class="input" name="priority" id="priority-edit">
                <option value="High">High</option>
                <option value="Normal" selected="selected">Normal</option>
                <option value="Low">Low</option>
            </select><br>
            <div class="center"><input class="btn" type="submit" value="confirm edit"></div>
        </form>
    </div>
    <div id="details-modal" class="hidden modal">
        <div class="close-btn" id="close-details-modal-btn">x</div>
        <div id="details-modal-content"></div>
    </div>
</body>
</html>
